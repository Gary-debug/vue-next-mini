<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
  <style>
    .active {
      color: aquamarine
    }
  </style>
</head>

<body>
  <div id="app"></div>
</body>

<script>
  const { h, render } = Vue;
  const vnode = h('div', {
    class: 'test'
  }, 'hello render');

  render(vnode, document.querySelector('#app'));

  setTimeout(() => {
    const vnode = h('h1', {
      class: 'active'
    }, 'update')
    
    render(vnode, document.querySelector('#app'));;
  },2000);

</script>

</html>
