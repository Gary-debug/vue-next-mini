<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
  <style>
    .active {
      color: aquamarine
    }
  </style>
</head>

<body>
  <div id="app"></div>
</body>

<script>
  const { h, render } = Vue;
  const vnode = h('div', {
    style: {
      color: 'red'
    }
  }, '你好 世界')

  render(vnode, document.querySelector('#app'));

  setTimeout(() => {
    const vnode2 = h('div', {
      style: {
        fontSize: '32px'
      }
    }, '你好 世界')
    
    render(vnode2, document.querySelector('#app'))
  }, 2000)

</script>

</html>
