<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
  <style>
    .active {
      color: aquamarine
    }
  </style>
</head>

<body>
  <div id="app"></div>
</body>

<script>
  const { h, render } = Vue;

  const component = {
    data() {
      return {
        msg: 'hello component'
      }
    },
    render() {
      return h('div', this.msg);
    },
    beforeCreate() {
      alert('beforeCreate')
    },
    created() {
      alert('created');
    },
    beforeMount() {
      alert('beforeMount')
    },
    mount() {
      alert('mounted')
    }
  }
  const vnode = h(component)

  render(vnode, document.querySelector('#app'));

</script>

</html>
